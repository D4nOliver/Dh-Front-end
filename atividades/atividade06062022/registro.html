<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/form.css" />

    <title>Cadastro</title>
</head>

<body>
    <header>
        <div class="bar-descount">
            <span>Descontos de 20%</span>
        </div>

        <div class="titulo">
            <img src="/img/logo.png" alt=""> 
            <h1>Nome da Loja</h1>
        </div>

        <nav>
            <ul>
                <li><a href="/contato.html">Contato</a></li>
                <li><a href="/registro.html">Cadastro</a></li>
                <li><a href="/login.html">Entrar</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <form action="" method="post">

            <legend>Registro</legend>
            
            <div>
                <div>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuário" required>
                </div>
                
                <div>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>

                <div>
                    <input type="password" name="senha" id="senha" placeholder="senha" required>
                </div> 
                
                <div>

                    <select name="país" id="país" required >

                        <optgroup>
                            <option value="none">Selecione um País</option>
                            <option value="Brasil">Brasil</option>
                            <option value="EUA">Estados Unidos</option>
                            <option value="Espanha">Espanha</option>
                        </optgroup>

                    </select>
                </div>

                <div class="buttons">
                    <input type="submit" value="Registrar">
                    <input type="reset" value="Limpar">
                </div>
            </div>
        </form>

        <span>Já possui uma conta?<a href="/login.html">Entrar</a></span>

    </main>

    <footer>
        <p id="directs">Todos os direitos reservados a Front-end I</p>
    </footer>
</body>

</html>
